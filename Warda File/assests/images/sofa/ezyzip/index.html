<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 Audi RS 7 | Emirates Auction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
        }
        .header {
            background-color: #000;
            color: #fff;
            padding: 10px 0;
        }
        .header .nav-link {
            color: #fff !important;
        }
        .container-custom {
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }
        .main-image img {
            width: 100%;
            border-radius: 8px;
        }
        .thumbnails img {
            width: 100%;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 5px;
        }
        .thumbnails img:hover {
            border-color: #333;
        }
        .bid-table {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .price {
            color: green;
            font-size: 24px;
            font-weight: bold;
        }
        .btn-bid {
            background-color: red;
            color: #fff;
            font-size: 18px;
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand text-white" href="#">EMIRATES AUCTION</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About EA</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Section -->
    <div class="container mt-4">
        <div class="row">
            <!-- Left Side - Images -->
            <div class="col-md-7">
                <div class="main-image mb-3">
                    <img src="https://via.placeholder.com/800x500" alt="2024 Audi RS 7">
                </div>
                <div class="row thumbnails">
                    <div class="col-3">
                        <img src="https://via.placeholder.com/150x100" alt="Thumbnail 1">
                    </div>
                    <div class="col-3">
                        <img src="https://via.placeholder.com/150x100" alt="Thumbnail 2">
                    </div>
                    <div class="col-3">
                        <img src="https://via.placeholder.com/150x100" alt="Thumbnail 3">
                    </div>
                    <div class="col-3">
                        <img src="https://via.placeholder.com/150x100" alt="Thumbnail 4">
                    </div>
                </div>
            </div>

            <!-- Right Side - Bid Table -->
            <div class="col-md-5">
                <div class="container-custom">
                    <h2>2024 Audi RS 7</h2>
                    <p>Lot #520104</p>
                    <p><strong>Bids:</strong> 96</p>
                    <p><strong>Mileage:</strong> 2,433 Km</p>
                    <p><strong>Time Remaining:</strong> 2h 30m</p>
                    <hr>
                    <div class="bid-table">
                        <p class="price">Current Price: AED 430,100</p>
                        <p>Minimum Increment: AED 100</p>
                        <div class="d-flex align-items-center mt-3">
                            <input type="number" class="form-control w-25 me-2" value="430200">
                            <button class="btn btn-bid">Bid Now</button>
                        </div>
                        <div class="form-check mt-3">
                            <input class="form-check-input" type="checkbox" value="" id="agreeCheck">
                            <label class="form-check-label" for="agreeCheck">
                                I agree to <a href="#">Terms and Conditions</a> and have inspected the item.
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            &copy; 2024 Emirates Auction. All Rights Reserved.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
