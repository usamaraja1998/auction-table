<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Container for the Auction Page -->
<div class="container mt-4">
    <div class="row">
        <!-- Left Side: Car Images & 360 Viewer -->
        <div class="col-md-7">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images (1).jpg" class="d-block w-100" alt="Car Front">
                    </div>
                    <div class="carousel-item">
                        <img src="images (2).jpg" class="d-block w-100" alt="Car Side">
                    </div>
                    <div class="carousel-item">
                        <img src="images.jpg" class="d-block w-100" alt="Dashboard">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExample" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#carouselExample" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
            <div class="text-center mt-3">
                <h5>360° Viewer</h5>
                <button class="btn btn-outline-secondary">Start 360°</button>
            </div>
        </div>

        <!-- Right Side: Auction Details -->
        <div class="col-md-5">
            <div class="card p-3">
                <h3>2024 Audi RS 7</h3>
                <ul class="list-unstyled">
                    <li><strong>Bids:</strong> <span id="bidCount">96</span></li>
                    <li><strong>Mileage:</strong> 2,433 Km</li>
                    <li><strong>Time Remaining:</strong> <span id="timeRemaining">2h: 30m</span></li>
                </ul>
                <div class="alert alert-success">
                    Current Price: <strong id="currentPrice">AED 430,100</strong>
                </div>
                <!-- Bidding Area -->
                <div class="input-group mb-3">
                    <span class="input-group-text">AED</span>
                    <input type="number" class="form-control" id="bidAmount" value="430200" min="430200">
                    <button class="btn btn-danger" id="bidNowBtn">Bid Now</button>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="agreeTerms">
                    <label class="form-check-label" for="agreeTerms">
                        I agree to <a href="#">Terms and Conditions</a>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
