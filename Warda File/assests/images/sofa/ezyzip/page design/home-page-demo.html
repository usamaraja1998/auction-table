<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emirates Auction Style Nav</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            background-color: #333;
            color: white;
            padding: 5px 0;
            font-size: 0.9rem;
        }
        .navbar {
            background-color: #000;
        }
        .navbar a, .navbar-toggler-icon {
            color: #fff;
        }
        .navbar .nav-link {
            margin-right: 15px;
            color: #ccc;
            transition: color 0.3s;
        }
        .navbar .nav-link:hover {
            color: white;
        }
        .search-cart {
            display: flex;
            align-items: center;
        }
        .search-cart a {
            color: white;
            margin-left: 15px;
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        .search-cart a:hover {
            color: #ff4747;
        }
    </style>
</head>
<body>
    <!-- Top-Bar -->
    <div class="top-bar d-flex justify-content-between px-3">
        <div>EMIRATES AUCTION</div>
        <div class="d-none d-sm-block">
            About EA | Auction Calendar | Help | Find Us | Contact Us
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand fw-bold" href="#">EMIRATES AUCTION</a>
            <!-- Navbar Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar Items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Motors (2312)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Prestigious Numbers (253)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Properties (84)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Surplus (269)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">For Rent (14)</a>
                    </li>
                </ul>
                <!-- Search and Cart Icons -->
                <div class="search-cart">
                    <a href="#"><i class="bi bi-search"></i></a>
                    <a href="#"><i class="bi bi-cart"></i></a>
                    <a href="#"><i class="bi bi-person"></i></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons (For Icons like Search, Cart, User) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
