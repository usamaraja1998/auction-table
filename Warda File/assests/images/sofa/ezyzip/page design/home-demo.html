<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags for Bootstrap -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <title>2016 Mini Cooper Auction</title>
  
  <style>
    /* Optional Custom Styles */
    .product-gallery {
      background: #f8f9fa;
      padding: 1rem;
      border-radius: 0.5rem;
    }
    .product-gallery img {
      width: 100%;
      border-radius: 0.5rem;
    }
    .thumbnail-bar img {
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.3s;
    }
    .thumbnail-bar img:hover {
      opacity: 1;
    }
    .auction-details .card {
      border: none;
    }
    .auction-details h1 {
      font-size: 1.5rem;
    }
    .auction-meta {
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Emirates Auction</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Add nav links if needed -->
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <div class="row">
      <!-- Left Column: Image Gallery -->
      <div class="col-lg-7 mb-4">
        <div class="product-gallery">
          <!-- Main Image -->
          <div class="mb-3">
            <img id="mainImage" src="https://via.placeholder.com/800x400.png?text=Main+Car+Image" alt="Main Product Image">
          </div>
          <!-- Thumbnails -->
          <div class="row thumbnail-bar g-2">
            <div class="col-3">
              <img src="https://via.placeholder.com/200x100.png?text=Thumb+1" alt="Thumbnail 1" onclick="document.getElementById('mainImage').src=this.src;">
            </div>
            <div class="col-3">
              <img src="https://via.placeholder.com/200x100.png?text=Thumb+2" alt="Thumbnail 2" onclick="document.getElementById('mainImage').src=this.src;">
            </div>
            <div class="col-3">
              <img src="https://via.placeholder.com/200x100.png?text=Thumb+3" alt="Thumbnail 3" onclick="document.getElementById('mainImage').src=this.src;">
            </div>
            <div class="col-3">
              <img src="https://via.placeholder.com/200x100.png?text=Thumb+4" alt="Thumbnail 4" onclick="document.getElementById('mainImage').src=this.src;">
            </div>
          </div>
        </div>
      </div>

      <!-- Right Column: Auction Details -->
      <div class="col-lg-5 auction-details">
        <div class="card p-3">
          <h1>2016 Mini Cooper</h1>
          <p class="auction-meta mb-0">Lot #524506</p>
          <hr>
          <p><strong>Mileage:</strong> 161,503 Km</p>
          <p><strong>Time remaining:</strong> <span class="text-danger">7d : 2h : 0m</span></p>
          <p><strong>End Date:</strong> Dec 23, 06:00 PM</p>
          
          <div class="mb-3">
            <p class="fw-bold">Current Price: <span class="text-success">AED 100</span></p>
            <p>Minimum Increment: AED 100</p>
          </div>

          <div class="mb-3">
            <label for="bidAmount" class="form-label">Bidding Amount</label>
            <div class="input-group">
              <input type="number" class="form-control" id="bidAmount" placeholder="Enter your bid" min="200" step="100">
              <button class="btn btn-danger">Bid Now</button>
            </div>
            <div class="form-check mt-2">
              <input class="form-check-input" type="checkbox" id="termsCheck">
              <label class="form-check-label" for="termsCheck">
                I agree to <a href="#" target="_blank">Terms and Conditions</a> and have inspected the item
              </label>
            </div>
          </div>
          
          <hr>
          <button class="btn btn-outline-secondary w-100 mb-2"><i class="bi bi-heart"></i> Add to Watchlist</button>
          <button class="btn btn-outline-secondary w-100 mb-2"><i class="bi bi-share"></i> Share</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
