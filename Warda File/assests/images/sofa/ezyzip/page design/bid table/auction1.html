<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Auction</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <div class="row">
        <div class="col-md-8">
            <img src="path_to_your_car_image.jpg" class="img-fluid" alt="Audi RS 7">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="path_to_additional_image1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="path_to_additional_image2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="path_to_additional_image3.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <h3>2024 Audi RS 7</h3>
            <p><strong>Lot #520104</strong></p>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Bids:</strong> 96</li>
                <li class="list-group-item"><strong>Mileage:</strong> 2,433 Km</li>
                <li class="list-group-item"><strong>Time remaining:</strong> 2h 30m</li>
            </ul>
            <div class="my-3">
                <h4>Current Price: AED 430,100</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Bid Amount">
                    <button class="btn btn-outline-secondary" type="button">Bid Now</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
