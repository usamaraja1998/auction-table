<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Bootstrap 5</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Custom Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
    }

    .contact-form {
      animation: fadeIn 1s ease-in-out;
    }

    .form-control, .btn {
      border-radius: 0.375rem;
    }

    .section-title {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 600;
    }

    .map-container {
      animation: zoomIn 2s ease-in-out;
      margin-top: 40px;
    }

    .footer {
      background-color: #343a40;
      color: white;
      padding: 30px 0;
      text-align: center;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .icon:hover {
      color: #007bff;
    }
  </style>
</head>
<body>

  <!-- Container for Contact Page -->
  <div class="container py-5">

    <!-- Section Title -->
    <div class="section-title">
      <h2>Contact Us</h2>
      <p>We'd love to hear from you!</p>
    </div>

    <!-- Contact Form -->
    <div class="row contact-form">
      <div class="col-md-6">
        <form action="#" method="post">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Your message here..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
      </div>

      <!-- Contact Information -->
      <div class="col-md-6">
        <h4>Our Location</h4>
        <p><i class="fas fa-map-marker-alt"></i> 123 Coffee Street, Riyadh, Saudi Arabia</p>
        <p><i class="fas fa-phone-alt"></i> +966 123 456 789</p>
        <p><i class="fas fa-envelope"></i> contact@arabicacafe.com</p>
      </div>
    </div>

    <!-- Google Map Embed -->
    <div class="map-container">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d126165.90847782278!2d46.71313518249617!3d24.77426529993963!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e2f0e2878c6aab3%3A0x7414ff967ea5e8fc!2sRiyadh%2C%20Saudi%20Arabia!5e0!3m2!1sen!2sus!4v1633128297271!5m2!1sen!2sus" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>

  </div>

  <!-- Footer -->
  <div class="footer">
    <p>Follow Us</p>
    <a href="#" class="icon mx-2"><i class="fab fa-facebook"></i></a>
    <a href="#" class="icon mx-2"><i class="fab fa-twitter"></i></a>
    <a href="#" class="icon mx-2"><i class="fab fa-instagram"></i></a>
    <a href="#" class="icon mx-2"><i class="fab fa-linkedin"></i></a>
    <p>&copy; 2024 Arabica Cafe. All rights reserved.</p>
  </div>

  <!-- Bootstrap 5 and JS Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
