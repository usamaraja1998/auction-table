<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Table - Contact Us</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./Assets/CSS/Style.css">

    <script src="./Assets/JS/include.js"></script>
</head>
<body>

<script>
    document.write(nav);
</script>

<!-- Container for Contact Page -->
<div class="container py-5">

    <!-- Section Title -->
    <div class="section-title">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you!</p>
    </div>

    <!-- Contact Form -->
    <div class="row contact-form">
        <div class="col-md-6">
            <form method="post" id="myForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" placeholder="Your message here..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100" id="form-btn">Send Message</button>
            </form>
        </div>

        <!-- Contact Information -->
        <div class="col-md-6">
            <h4>Our Location</h4>
            <p><i class="fas fa-map-marker-alt"></i> 123 Coffee Street, Riyadh, Saudi Arabia</p>
            <p><i class="fas fa-phone-alt"></i> +966 123 456 789</p>
            <p><i class="fas fa-envelope"></i> contact@arabicacafe.com</p>
        </div>
    </div>

    <!-- Google Map Embed -->
    <div class="map-container">
        <div class="embed-responsive embed-responsive-16by9">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28850.28869226758!2d55.97806265261343!3d25.328179358693554!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ef5b9be63e2b9b7%3A0x7e969a61343c79df!2sAl%20Manama%20-%20United%20Arab%20Emirates!5e0!3m2!1sen!2s!4v1734939430814!5m2!1sen!2s"
                width="100%" height="450" style="border:0;" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

</div>

<script>
    document.write(footer);
</script>

<!-- Bootstrap 5 and JS Scripts -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="Assets/JS/main.js"></script>

<script>
    var form = document.getElementById("myForm");

    form.addEventListener("submit", function(e) {
        e.preventDefault();

        var formName = document.getElementById("name").value;
        var formEmail = document.getElementById("email").value;
        var formMessage = document.getElementById("message").value;

        // Store form data in local storage
        localStorage.setItem("Name", formName);
        localStorage.setItem("Email", formEmail);
        localStorage.setItem("Message", formMessage);

        // Show SweetAlert confirmation
        Swal.fire({
            title: 'Message Sent!',
            text: 'Thank you for contacting us, ' + formName + '. We will get back to you shortly.',
            icon: 'success',
            confirmButtonText: 'OK'
        }).then(() => {
            // Reset the form after confirmation
            form.reset();
        });
    });
</script>

</body>
</html>
